<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicApp -- FE Week3</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="container m-2 rounded mx-auto d-block" >   
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row mx-auto justify-content:space-evenly">
                <div class="col-sm">

                    <div class="form-group ">
                        <label for="new-musician-name">Musician Name</label>
                        <input type="text" class="form-control" id="new-musician-name" placeholder="NewMusicianName">
                    </div> <!-- end of form-group -->
                    <div class="form-group">
                            <label for="input-email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="new-musician-email" placeholder="NewMusicianEmail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">For our use only!!!</div>
                    </div> <!-- end of form-group -->
                    
                </div> <!-- end col-sm -->
            </div> <!-- end row-->

            <div>
                <button id="new-musician" class="btn btn-primary btn-hover from-control">Create Musician</button>
            </div> <!-- end of button div -->
        </div> <!-- end of card-body -->
    </div> <br><!-- end card -->


    <div id="musicians">

    </div>

    <script src="musicApp.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>  
</body>
